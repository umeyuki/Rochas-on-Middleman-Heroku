rhythm:
  - value: "h1 {font-size: rs(32); margin: 0 0 rs(21,32) 0;}"
  - value: "h2 {font-size: rs(28); margin: rs(21,28) 0 0 0;}"
  - value: "h3 {font-size: rs(24); margin: rs(21,24) 0 0 0;}"
  - value: "h4 {font-size: rs(21); margin: rs(21,21) 0 0 0;}"
  - value: "p {font-size: rs(16); margin: rs(21,16) 0 0 0;}"
  - value: "ul, ol, dl {margin: rs($base-lh/2) 0 0 0;}"
